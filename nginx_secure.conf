server {
    listen 80;
    server_name app.milesync.com app.milesync.xyz 3.7.110.104;
    return 301 https://app.milesync.xyz$request_uri;
}

server {
    listen 443 ssl;
    server_name app.milesync.com app.milesync.xyz 3.7.110.104;

    ssl_certificate /etc/letsencrypt/live/app.milesync.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.milesync.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Force redirect to canonical HTTPS domain if accessing via IP or .com
    if ($host != "app.milesync.xyz") {
        return 301 https://app.milesync.xyz$request_uri;
    }

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /api {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /docs {
        proxy_pass http://localhost:8000;
    }
}
